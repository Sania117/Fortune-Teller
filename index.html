<!DOCTYPE html>
<html>
    <head>
        <title>Fortune Teller</title>
        <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
    </head>
    <body>
        <h1>In the Year 2075...</h1>
        <div class="container">
            <div class="one">
                <p>What is your name?</p>
                <input class="name" placeholder="type here">
            </div>
            <div class="two">
                <p>What's your favorite thing to do?</p>
                <input class="activity" placeholder="type here">
            </div>
            <div class="three">
                <p>How many times do you do that thing in a month?</p>
                <input class="month" placeholder="type here">
            </div>
            <button>submit</button>
        </div>
        <p class="result"></p>
    </body>
</html>
